<router-outlet></router-outlet>

<input type="text" #name />
<button (click)="handleClick(name.value)">Click</button>

<app-list></app-list>
<hr />

<table>
  <thead>
    <th>Index</th>
    <th>Name</th>
    <th>Type</th>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemons; let i = index">
      <td [class.cool-bool]="pokemon.isCool">{{ pokemon.id }}</td>
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.type }}</td>
    </tr>
    <hr />
    <tr *ngFor="let pokemon of pokemons; let i = index">
      <td [ngClass]="{ 'cool-bool': pokemon.isCool }">
        {{ pokemon.id }}
      </td>
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.type }}</td>
    </tr>
    <hr />
    <tr *ngFor="let pokemon of pokemons; let i = index">
      <td
        class="pokemon-td"
        [style.backgroundColor]="pokemon.isStylisz ? '#800080' : ''"
      >
        {{ pokemon.id }}
      </td>
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.type }}</td>
    </tr>
    <tr *ngFor="let pokemon of pokemons; let i = index">
      <td
        class="pokemon-td"
        [ngStyle]="{ backgroundColor: pokemon.isStylisz ? '#800080' : '' }"
      >
        {{ pokemon.id }}
      </td>
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.type }}</td>
    </tr>
  </tbody>
</table>
