<form #form="ngForm">
  Pokemon Name

  <input type="text" [(ngModel)]="pokemon.name" name="name" />

  <label>
    <input
      type="radio"
      name="isCool"
      [value]="true"
      [ngModel]="pokemon.isCool"
    />
  </label>
  <label>
    <input
      type="radio"
      name="isCool"
      [value]="false"
      [ngModel]="pokemon.isCool"
      (ngModelChange)="toggleIsCool($event)"
    />
  </label>
</form>

<hr />
Model: {{ pokemon | json }}
